<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Session</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/session.css">
</head>

<body>
  <div id="msgBox" class="hidden"></div>
  <!-- Session Banner -->
  <div id="sessionBanner">
    <span id="sessionId">Session: ------</span>
    <span id="timer" class="timer">â±ï¸ 00:00</span>
  </div>

  <!-- Main landscape layout -->
  <div id="mainContainer">

    <!-- Leaderboard / Player list -->
    <aside id="leaderboard">
      <h3>ğŸ† Leaderboard</h3>
      <div id="playersList">
        <!-- Players will be dynamically inserted here -->
      </div>
      <div id="activePlayers">
        <p>ğŸ‘¥ Active: <span id="activeCount">0</span></p>
      </div>
    </aside>

    <!-- Middle panel -->
    <main id="middlePanel">
      <div id="questionCard">
        <h2 id="questionText">Waiting for the master to start...</h2>
        <div id="questions">
          <div id="gameArea">
            <!-- Question and answer area -->
          </div>
          <!-- master controls panel -->
          <div id="masterControls" class="master-controls">
            <input id="questionInput" placeholder="Enter your question..." />
            <input id="answerInput" placeholder="Enter the correct answer..." />
          </div>
          <div class="start_round">
            <button id="startQuestionBtn" disabled>ğŸš€ Start Question</button>
            <span id="playerWaitingText">â³ Waiting for players to join (need 3)...</span>
          </div>
          <!-- player answer box -->
          <div id="playerAnswerBox" class="player-answer">
            <input id="playerGuessInput" placeholder="Type your answer..." />
            <button id="submitGuessBtn">âœ… Submit</button>
            <div id="attemptsDisplay">ğŸ’¡ Attempts left: 3</div>
          </div>

        </div>
      </div>

      <div id="systemMessages">
        <!-- System messages will appear here -->
      </div>
    </main>

    <!-- Chat panel -->
    <aside id="chatPanel">
      <h3>ğŸ’¬ Chat</h3>
      <div id="chatMessages">
        <!-- Chat messages will appear here -->
      </div>
      <div id="chatInputArea">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button id="sendChat">Send</button>
      </div>
    </aside>

  </div>

  <script type="module" src="/js/session.js"></script>
</body>

</html>
